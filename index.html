<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Document</title>
</head>
<body>
    <section class="play-game">
        <div class="informationBar">
            <div class="tileLeft"></div>
            <div class="totalScore">
                <h1>Total score:</h1>
                <h1>60</h1>
            </div>
        </div>
        <div class="board"></div>
        <div class="rack"></div>
        <div class="blank-tileReplacements-button-Holder">
            <div class="replacement-tiles-Holder"></div>
            <div class="replacement-tile-button-container">
                <button class="done-selecting-tile">done</button>
                <button class="cancel-selecting-tile">cancel</button>
            </div>
        </div>
        <div class="overLay"></div>
        <button class="check-word">Check Word</button>
        <button class="end-game">End Game</button>
    </section>
</body>
</html>
